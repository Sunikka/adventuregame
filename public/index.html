<!DOCTYPE html5>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link  rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/animations.css"
	</head>
	<body>
		<div id="game-container">
			
		<header>		
			<h1>Roguelike autobattler</h1>
		</header>	
		<main>
			<div id="game-area">
				<div class="player-sprite-container">
					<div class="player-sprite-idle" id="player"></div>	
				</div>

				<div id="player-bars">
					<div class="player-bar" id="player-max-health">
						<div class="player-bar" id="player-health-left">
							<p>80/100</p>	
						</div>	
					</div>
					<div class="player-bar" id="player-max-stamina">
						<div class="player-bar" id="player-stamina-left">
							<p>25/75</p>
						</div>
					</div>
					<div class="player-bar" id="player-max-spirit">
						<div class="player-bar" id="player-spirit-left">
							<p>45/50</p>
						</div>
					</div>
				</div>
				
				<div class="opponent-sprite-container" id="opponent">
					<div class="opponent_sprite"></div>	
				</div>

				<div class="enemy-bar-container">
					<div class="enemy-bar" id="enemy-max-health">
						<div class="enemy-bar" id="enemy-health-left">
							<p>50/100</p>	
						</div>
					</div>
				</div>
				<div class="level-up-menu" id="level-up-container">	
					<h3>LEVEL UP!</h3>
					<div class="level-up-menu" id="selection-ui">
						<button>Damage+</button>
						<button>HP+</button>
						<button>Rage hit</button>
					</div>				
				</div>


				<button class="dev-tool" id="animation-switch">Switch Animation</button>
			</div>
		

		</main>
		<footer>
			<p>&copy; 2024 Devsun</p>	
		</footer>
		</div>
		<script src="app.js"></script>
	</body>
</html>
