<!DOCTYPE html5>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link  rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/animations.css"
	</head>
	<body>
		<div id="game-container">
			
		<header>		
			<h1>Roguelike autobattler</h1>
		</header>	
		<main>
			<div id="game-area">
				<div id="player-sprite-container">
					<div class="player-sprite-idle" id="player"></div>	
				</div>

				<div id="player-bars">
					<div class="player-bar" id="player-max-health">
						<div class="player-bar" id="player-health-left">
							<p>100/100</p>	
						</div>	
					</div>
					<div class="player-bar" id="player-max-stamina">
						<div class="player-bar" id="player-stamina-left">
							<p>75/75</p>
						</div>
					</div>
					<div class="player-bar" id="player-max-spirit">
						<div class="player-bar" id="player-spirit-left">
							<p>50/50</p>
						</div>
					</div>
				</div>
					<div id="opponent-bars">
					<div class="opponent-bar" id="opponent-max-health">
						<div class="opponent-bar" id="opponent-health-left">
							<p>100/100</p>	
						</div>	
					</div>
					<div class="opponent-bar" id="opponent-max-stamina">
						<div class="opponent-bar" id="opponent-stamina-left">
							<p>75/75</p>
						</div>
					</div>
					<div class="opponent-bar" id="opponent-max-spirit">
						<div class="opponent-bar" id="opponent-spirit-left">
							<p>50/50</p>
						</div>
					</div>
				</div>
				
				<div id="opponent-sprite-container" >
					<div class="opponent-sprite-idle" id="opponent"></div>	
				</div>
				

				<button id="start-battle">Start battle</button>
				<div class="level-up-menu" id="level-up-container">	
					<h3>LEVEL UP!</h3>
					<div class="level-up-menu" id="selection-ui">
						<button>Damage+</button>
						<button>HP+</button>
						<button>Rage hit</button>
					</div>				
				</div>

				<div class = "dev-panel">
					<h3> Developer tools </h3>
					<button class="dev-tool" id="toggle-run">toggle running</button>
					<button class="dev-tool" id="toggle-attack">toggle attack</button>
				</div>



			</div>
		

		</main>
		<footer>
			<p>&copy; 2024 Devsun</p>	
		</footer>
		</div>
		<script src="app.js"></script>
	</body>
</html>
